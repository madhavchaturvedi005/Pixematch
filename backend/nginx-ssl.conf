# Nginx configuration for Pixematch Backend with SSL
# Place this in: /etc/nginx/sites-available/pixematch

server {
    listen 443 ssl http2;
    server_name 13.62.56.87;

    # SSL Certificate (self-signed)
    ssl_certificate /etc/ssl/certs/pixematch.crt;
    ssl_certificate_key /etc/ssl/private/pixematch.key;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Increase timeouts for WebSocket
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;

    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
    }

    # Health check
    location /health {
        proxy_pass http://localhost:3001/health;
        access_log off;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name 13.62.56.87;
    return 301 https://$server_name$request_uri;
}
